<div class="page-header">
  <h1>Invitation</h1>
</div>
<p>
  Created at:
  <%= invitation.CreatedAt %>
</p>
<div class="form-group">
  <select class="form-control" disabled="disabled">
    <%= if (invitation.Salutation == 0) { %>
    <option>Liebe/r Max</option>
    <% } else if (invitation.Salutation == 1) { %>
    <option>Sehr geehrte/r Herr Muster</option>
    <% } else if (invitation.Salutation == 2) { %>
    <option>Guten Tag Max Muster</option>
    <% } else if (invitation.Salutation == 3) { %>
    <option>Moin Max</option>
    <% } %>
  </select>
</div>

<div class="form-group">
  <label for="Mailtext">Text Body</label>
  <textarea class="form-control" name="Mailtext" rows="4" maxlength="4000" readonly="readonly"><%= invitation.Mailtext %></textarea>
</div>
<h2>Guests</h2>

<table id="receiver" class="table order-list">
  <thead>
    <tr>
      <td>Gender</td>
      <td>Name</td>
      <td>Email</td>
    </tr>
  </thead>
  <tbody>
    <%= for (i, guest) in guests { %>
    <tr>
      <td class="col-sm-4" data-label="Gender: ">
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gender<%= i %>" id="inlineRadio<%= i %>1" value="1" form="invitation-form" disabled="disabled" <%= if (guest.Gender == 1) { `checked="checked"`} %>/>
              <label class="form-check-label" for="inlineRadio<%= i %>1">male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender<%= i %>" id="inlineRadio<%= i %>2" value="2" form="invitation-form" disabled="disabled" <%= if (guest.Gender == 2) { `checked="checked"`} %> />
            <label class="form-check-label" for="inlineRadio<%= i %>2">female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender<%= i %>" id="inlineRadio<%= i %>3" value="3" form="invitation-form" disabled="disabled"
              <%= if (guest.Gender == 3) { `checked="checked"`} %> />
            <label class="form-check-label" for="inlineRadio<%= i %>3">diverse</label>
          </div>
      </td>
      <td class="col-sm-3" data-label="Name: ">
        <input type="name" class="form-control" name="name<%= i %>" form="invitation-form" readonly="readonly" value="<%= guest.Name %>" />
      </td>
      <td class="col-sm-4" data-label="E-Mail: ">
        <input type="email" class="form-control" name="mail<%= i %>" form="invitation-form" readonly="readonly" value="<%= guest.Email %>" />
      </td>
    </tr>
    <% } %>
  </tbody>
</table>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= invitationsPath() %>" class="btn btn-info">Back to all Invitations</a></li>
  <li class="list-inline-item"><a href="<%= editInvitationPath({ invitation_id: invitation.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= invitationPath({ invitation_id: invitation.ID })%>" data-method="DELETE"
      data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>
